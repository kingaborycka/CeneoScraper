{% extends 'base.html' %}
{% block content %}
    <main role="main" style='margin-top:5rem;'>
        <div class="container" >
            {% for table in tables %}
                {{ table|safe}}
            {% endfor %}       
        </div>
    </main>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready( function () {
            $('#example').DataTable()
            $('#example_filter').remove()
            $('#example tbody tr td ').hover(
                function(){
                    $(this).css('font-weight',700)
                },function(){
                    $(this).css('font-weight',400)
                })
            $('#example tbody').on('click', 'tr td:nth-of-type(1)',function(){
                var id = $(this).prev().text()  
                window.location = 'product_page/'+id;
            })
        });
    </script>
{% endblock %}
